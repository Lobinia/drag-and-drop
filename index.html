<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop</title>
    <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
    <h1>Drag and Drop</h1>

    <div class="neutralArea">
        <div class="item" draggable="true">1</div>
        <div class="item" draggable="true">2</div>
        <div class="item" draggable="true">3</div>
    </div>

    <div class="areas">
        <div class="area" data-name="a"></div>
        <div class="area" data-name="b"></div>
        <div class="area" data-name="c"></div>
    </div>
    <div class="tips">Try putting the squares in the following order: 1, 2, 3</div>
    <footer>Criado por <a href="https://github.com/Lobinia" target="_blank">Lobinia</a></footer>
    <script src="assets/js/script.js"></script>
</body>
</html>
